<!DOCTYPE html>
<html>

<head>
  <title>YouTube</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

  <div class="navbar">
    <a href="#"><img src="thumbnails/youtube.png" alt="YouTube Logo" /></a>
    <input type="text" placeholder="Search"></input>
    <a href="#"><div class="search-button"><img src="thumbnails/search.png" alt="Search" /></div></a>
  </div>

  <div class="container">
    <div class="videoplayer float-left">
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/cKhVupvyhKk?rel=0" frameborder="0" allowfullscreen></iframe>
      <div class="video-info">
        <h1>What is coding?</h1>
        <span>986 views</span>
      </div>
    </div>

    <div class="sidebar float-right">
      <div class="next-video">
        <span class="up-next-text float-left">Up next</span>
        <label class="switch float-right">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span class="autoplay-text float-right">autoplay</span>
      </div>

      <div class="float-clear"></div>

      <div class="recommended-video">
        <img src="thumbnails/skydiving.jpg" alt="Skydiving" />
        <p class="thumbnail-title">My first time skydiving</p>
        <p class="thumbnail-author">SkyDiver42</p>
        <p class="thumbnail-views">39K views</p>
      </div>

      <div class="float-clear hr-bar">
        <hr />
      </div>

      <div class="recommended-video">
        <img src="thumbnails/landscape.jpg" alt="Drone Landscape" />
        <p class="thumbnail-title">France from Above - 4K</p>
        <p class="thumbnail-author">ViewFromAbove</p>
        <p class="thumbnail-views">13M views</p>
      </div>

      <div class="float-clear"></div>


      <div class="recommended-video">
        <img src="thumbnails/rails.png" alt="Ruby on Rails" />
        <p class="thumbnail-title">Railscast Episode #177</p>
        <p class="thumbnail-author">Railcasts</p>
        <p class="thumbnail-views">17K views</p>
      </div>

      <div class="float-clear"></div>

      <div class="recommended-video">
        <img src="thumbnails/python.jpg" alt="Python 3" />
        <p class="thumbnail-title">What's changed in Python 3?</p>
        <p class="thumbnail-author">PyMaster</p>
        <p class="thumbnail-views">3K views</p>
      </div>




    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>jQuery Image Slider</title>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body onload="slider();">
<div class="wrapper"> 
    <div id="slider">
        <img id="1" src="images/slider1.jpg">
        <img id="2" src="images/slider2.jpg">
        <img id="3" src="images/slider3.jpg">
        <img id="4" src="images/slider4.jpg">
    </div>

    <a href="#" class="left" onclick="prev(); return false;">Previous</a>
    <a href="#" class="right" onclick="next(); return false;">Next</a>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
</body>
</html>

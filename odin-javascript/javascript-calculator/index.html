<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>JavaScript Calculator</h1>
      <div class="about">
        <h3>About this Project</h3>
        <ul>
          <li>Uses HTML5, CSS3, and JavaScript / jQuery</li>
          <li>Educational project for <a href="https://www.theodinproject.com/courses/javascript-and-jquery/lessons/on-screen-calculator">The Odin Project</a></li>
          <li>Source code available to view on <a href="https://github.com/mmore21/javascript-calculator">GitHub</a></li>
        </ul>
      </div>
    </div>
    <div class="calc-buttons">
      <div class="row">
        <div class="col-md-4">
          <p class="screen"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">1</div>
        <div class="col-md-1">2</div>
        <div class="col-md-1">3</div>
        <div class="col-md-1">/</div>
      </div>
      <div class="row">
        <div class="col-md-1">4</div>
        <div class="col-md-1">5</div>
        <div class="col-md-1">6</div>
        <div class="col-md-1">*</div>
      </div>
      <div class="row">
        <div class="col-md-1">7</div>
        <div class="col-md-1">8</div>
        <div class="col-md-1">9</div>
        <div class="col-md-1">-</div>
      </div>
      <div class="row">
        <div class="col-md-1">=</div>
        <div class="col-md-1">Clear</div>
        <div class="col-md-1">0</div>
        <div class="col-md-1">+</div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>

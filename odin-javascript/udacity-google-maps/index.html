<!DOCTYPE html>
<html>
<head>
  <title>Udacity Google Maps API</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">

</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Find Your New NYC Home</h1>
      <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
        <hr>
        <span class="text"> Draw a shape to search within it for homes!</span>
        <input id="toggle-drawing"  type="button" value="Drawing Tools">
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script src="assets/scripts/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyC1aZFeo2KA49RLMsI6mV_hMUqohLn5zFs&callback=initMap" async defer></script>
</body>
</html>

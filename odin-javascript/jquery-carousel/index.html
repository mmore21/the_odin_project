<!DOCTYPE html>
<html>
<head>
  <title>jQuery Carousel</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
</head>

<body>
  <div class="header">
    <h1>Image Slider</h1>
    <p>This project was made with a heavy focus on learning JavaScript and jQuery techniques (which is why the styling is bad).</p>
  </div>
  <div class="slider">
    <img class="1" src="assets/images/1.jpg" />
    <img class="2" src="assets/images/2.jpg" />
    <img class="3" src="assets/images/3.jpg" />
  </div>
  <div class="buttons">
    <p>
      <span id="img-1">1</span>
      <span id="img-2">2</span>
      <span id="img-3">3</span>
    </p>
  </div>
  <div class="pointers">
    <p>
      <span id="left-arrow"><</span>
      <span id="pause">&#9208;</span>
      <span id="play">&#9654;</span>
      <span id="right-arrow">></span>
    </p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>

</html>

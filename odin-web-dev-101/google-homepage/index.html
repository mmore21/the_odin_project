<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <meta charset="utf-8">
  <link href="styles/stylesheet.css" style="text/css" rel="stylesheet">
</head>
<body>
  <div class="homepage">
      <!--navbar-->
      <div id="navbar-space">
        <div id="navbar-format">
        <div id="right">
            <span class="navbar-text">Gmail</span>
            <span class="navbar-text">Images</span>
            <span class="navbar-text" id="navbar-image"><img src="images/app-icon.jpg" title="Google Settings" /></span>
            <span class="navbar-text"><button id="navbar-button" type="button">Sign In</button></span>
          </div>
        </div>
      </div>

      <!--logo-->
      <div>
        <div class="div-align">
          <img id="logo" src="images/google_logo.png"/>
        </div>
      </div>

      <!--search bar-->
      <div>
        <div class="div-align">
          <input id="search" type="text">
        </div>
      </div>

      <!--search buttons-->
      <div id="button-space">
        <div class="div-align">
          <button id="indiv-button" type="button">Google Search</button>
          <button id="indiv-button" type="button">I'm Feeling Lucky</button>
        </div>
      </div>

      <!--footer-->
      <div id="footer">
        <span id="left">
          <span class="footer-text">Advertising</span>
          <span class="footer-text">Business</span>
          <span class="footer-text">About</span>
        </span>
        <span id="right">
          <span class="footer-text">Privacy</span>
          <span class="footer-text">Terms</span>
          <span id="special-setting" class="footer-text">Settings</span>
        </span>
      </div>

  </div>
</body>
</html>
